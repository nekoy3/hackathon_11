<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./style2.css" rel="stylesheet" />
    <title>Document</title>
    <meta name="viewport" content="width=640">
</head>

<body>
    <div id="container">
        <div class="screen"></div>
        <div class="tab_bg">
            <div class="tableft_rect"></div>
            <span class="tab_text" style="left: 10.5%;">tripPlan</span>
            <div class="tabright_rect"></div>
            <span class="tab_text" style="right: 16.5%;">時計</span>
        </div>
        
        <div>
            <div class="rabel_rect" style="top: 190px; background: rgb(2, 182, 83);"></div>
            <span class="rabel_text" style="top: 202px; font-size: 1.5em;">店名・地名</span>
            <div class="spotname_input_rect"></div>
            
            <div class="rabel_rect" style="top: 260px; background: rgba(217, 230, 136, 1);"></div>
            <span class="rabel_text" style="top: 272px;">場所</span>
            <div class="area_input_rect"></div>

            <div class="rabel_rect" style="top: 330px; background: rgba(236, 105, 105, 1);"></div>
            <span class="rabel_text" style="top: 340px;">距離</span>
            <div class="distance_input_rect"></div>

            <div class="rabel_rect" style="top: 400px; background: rgba(127, 228, 222, 1);"></div>
            <span class="rabel_text" style="top: 407px;">予算</span>
            <div class="money_input_rect"></div>
        </div>

        <div>
            <div class="element_rect"></div>

            <div class="mountain"></div>
            <span class="mountain_text">山</span>

            <div class="hot_spring"></div>
            <span class="hot_spring_text">温泉</span>

            <div class="tourist_area"></div>
            <span class="tourist_area_text">観光地</span>

            <div class="store"></div>
            <span class="store_text">グルメ</span>

            <div class="sea"></div>
            <span class="sea_text">海</span>
        </div>

        <div class="search_rect"></div>
        <span class="search_text">検索</span>

        <div class="glass"></div>

    </div>
</body>

</html>
