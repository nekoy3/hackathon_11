<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./style2.css" rel="stylesheet" />
    <title>Document</title>
    <meta name="viewport" content="width=640">
</head>

<body>
    <div id="container">
        <div class="screen"></div>


        <div class="tab-bg">
            <div class="tableft-rect"></div>
            <span class="tab-text" style="left: 10.5%;">tripPlan</span>
            <div class="tabright-rect"></div>
            <span class="tab-text" style="right: 16.5%;">時計</span>
        </div>

        <div>
            <div class="area_name_rect"></div>
            <span class="area_text">場所</span>
            <div class="area_input_rect"></div>

            <div class="distance_name_rect"></div>
            <span class="distance_text">距離</span>
            <div class="distance_input_rect"></div>

            <div class="money_name_rect"></div>
            <span class="money_text">予算</span>
            <div class="money_input_rect"></div>
        </div>

        <div>
            <div class="element_rect"></div>

            <div class="mountain"></div>
            <span class="mountain_text">山</span>

            <div class="hot_spring"></div>
            <span class="hot_spring_text">温泉</span>

            <div class="tourist_area"></div>
            <span class="tourist_area_text">観光地</span>

            <div class="store"></div>
            <span class="store_text">グルメ</span>

            <div class="sea"></div>
            <span class="sea_text">海</span>
        </div>

        <div class="search_rect"></div>
        <span class="search_text">検索</span>

        <div class="glass"></div>

    </div>
</body>

</html>
