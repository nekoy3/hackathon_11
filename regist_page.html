<!DOCTYPE html>
<html>

<head>

    <link href="./style.css" rel="stylesheet">
    <title>旅行先を探す！</title>
    <meta name="viewport" content="width=640">
</head>

<body>
    <div id="container">
        <div class="screen"></div>
        <div class="tab_bg">

            <div class="rabel_rect" style="top: 380px; background: rgba(127, 228, 222, 1);"></div>

        </div>

        <div>

            <img class="pic" src="./images/page2/mountain.png" style="width: 116px; height: 69px; top: 510px; left: 64%; background: url("
                ./images/page2/1_57.png");"></div>
            <span class="labelname_text" style="top: 524px; left: 58.7%;">山</span>

            <img class="pic" src="./images/page2/hot_spring.png" style="width: 111px; height: 83px; top: 587px; left: 46.7%;"></div>
            <span class="labelname_text" style="top: 605px; left: 44%;">温泉</span>

            <span class="labelname_text" style="top: 605px; left: 33.6%;">観光地</span>

            <img class="pic" src="./images/page2/food.png" style="width: 90px; height: 76px; top: 508px; left: 35.3%;"></div>
            <span class="labelname_text" style="top: 520px; left: 33.6%;">グルメ</span>

            <span class="labelname_text" style="top: 520px; left: 44%;">海</span>

        <div class="ok_button_rect" style="top: 738px; background: rgb(165, 52, 52);"></div>
        <img class="pic" src="./images/page1/check_mark.png" style="width: 45px; height: 37px; top: 755px; left: 52%;"></div>
        <span class="ok_text">登録</span>
