        <div>
            <canvas id="tag_line"></canvas>
            <script>
                const screen = document.querySelector('.screen');
                const screenWidth = screen.offsetWidth;
                const screenHeight = screen.offsetHeight;

                var canvas = document.getElementById("tag_line");
                canvas.width = screenWidth;
                canvas.height = screenHeight;
                screen.appendChild(canvas);

                var ctx = canvas.getContext("2d");

                ctx.strokeStyle = "#c80707";
                ctx.beginPath();
                var line_height = 765;
                ctx.moveTo(0, line_height); //w0, h line_heightに移動する
                ctx.lineTo(screenWidth, line_height);//screenWidth, h715まで線を引く

                var one_block_width = screenWidth/5;
                for (var i = one_block_width; i < screenWidth; i+=one_block_width) {
                    console.log(i);
                    ctx.moveTo(i, line_height); //w i, h line_heightに移動する
                    ctx.lineTo(i, screenHeight);//screenHeight, h line_heightまで線を引く
                }

                ctx.stroke();
            </script>
