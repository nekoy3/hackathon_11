<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-forでJSONの中身を値の数だけ回す -->
        <div v-for="(item) in prefectures_data">

            <button @click="add_prefectures(item.item.prefectures_id)">{{item.prefectures_name}}</button>

        </div>

        <select @change="onChange($event)" name="area">
            <option disabled value="">エリアで絞り込み</option>
            <option v-for="(item2) in areas_data" :value="item2.area_id">{{item2.area_name}}</option>
        </select>

        {{area_value}}

    </div>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="script/resultScript.js"></script>
</body>

</html>
