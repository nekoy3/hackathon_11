<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-forでJSONの中身を値の数だけ回す -->
        <div v-for="(item,i) in prefectures_data">

            {{item.prefectures_name}}

        </div>
        <select name="area">
            <div v-for="(item,i) in results">
                <!-- <option value="1">{{areas.name}}</option> -->
                {{item.areaname}}
            </div>
        </select>
    </div>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="script/resultScript.js"></script>
</body>

</html>
